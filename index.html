<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/index.js" defer type="module"></script>
    <link rel="stylesheet" href="styles/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link data-noprefix href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Ka****ski slapper</title>
</head>
<body>
    <div class="slapper-container">
        <div class="slapper">
            <div class="slapper__info">
                <div class="name">
                    <input id="slapper-name" type="text" title="name">
                </div>
                <div class="score">0</div>
                <div class="per-second">0 sps</div>
            </div>

            <div class="slapper__head">

            </div>
        </div>

        <div class="board">
            <div class="board__info">
                <p class="board__info--active">
                    "Znany strongman i wielki polak Mariusz P. zapytany, czy rząd powinien obniżyć podatki "
                </p>
            </div>
            <div class="board__main">
                main
            </div>
        </div>

        <div class="upgrades">
            <div class="upgrades__shop">ite</div>
            <div class="upgrades__buildings">
                <div class="selectors">
                    <div class="operations">
                        <span>Buy</span>
                        <span>Sell</span>
                    </div>
                </div>
                <div class="upgrades__buildings-items">
                    <div class="thumbnail">
                        <img src="#"
                        alt="">
                    </div>
                    
                    <div class="info">
                        <div class="name">name</div>
                        <div class="cost">cost</div>
                    </div>
                    <div class="quantity">123</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
